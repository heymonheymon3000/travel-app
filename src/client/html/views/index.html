<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Travel Planner</title>
  </head>
  <body>
    <main id="app">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand">
            <i class="fas fa-globe"></i>
            Travel Planner
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li id="home" class="nav-item active">
                <a class="nav-link" onclick="Client.handleHomeClickEvent(event)">Home</a>
              </li>
              <li id="my-trips" class="nav-item">
                <a class="nav-link" onclick="Client.handleMyTripsClickEvent(event)">My Trips</a>
              </li>
            </ul>
          </div>
        </nav>
        
        <div class="container fixed-top">
          <div class="row">
            <div class="col">
              <div id="form-alert" class="alert alert-danger alert-dismissable collapse" role="alert">
                <button id="close-alert" type="button" class="close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <div class="text-center">
                  <strong>Error: </strong>Please enter in a Return Date later than the Departure Date.
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
  
      <section id="main-content">
        main-content section
      </section>

    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ea4810b144.js" crossorigin="anonymous" samesite="none secure"></script>
  </body>
</html>
